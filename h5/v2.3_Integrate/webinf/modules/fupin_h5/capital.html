<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>资金监控-广东省扶贫云</title>
	<link rel="stylesheet" href="../../../static/themes/css/fupin/main_strategy.css">
</head>

<body>

<div class="main-wrap duty-wrap">
	<div id="dataWrap">
		<header>
			<div class="logo"></div>
			<ul class="nav-ul nav-country">
				<li><a href="data.html">战略地图</a></li>
				<li><a href="">数据监控</a></li>
				<li><a href="">责任监控</a></li>
				<li class="on"><a href="javascript:void(0);">项目监控</a></li>
				<li><a href="">绩效考核</a></li>
				<li><a href="">东西部扶贫</a></li>
				<li><a href="">扶贫服务</a></li>
				<li id="navSearch" class="ico-btn search">
					<div class="presearch-wrapper" id="presearchWrapper">
						<div class="presearch-form">
							<div class="select-wrapper">
								<select id="selectPresearchTypes">
									<option value="family" selected>贫困户</option>
									<option value="country">相对贫困村</option>
								</select>
							</div>
							<div class="input-wrapper">
								<input type="text" id="inputPresearchField" class="input-presearch-field"
								       placeholder="请输入搜索关键词">
								<div id="btnClearPresearch" class="btn-clear-presearch"></div>
							</div>
						</div>
						<div class="presearch-suggest" id="searchsSuggest">
							<ul></ul>
						</div>
					</div>
				</li>
				<li class="ico-btn logout"><a class="not-text" href="logout.do"></a></li>
			</ul>
		</header>
	</div>
	<!-- 查文件号 -->
	<section class="search-file-num hide">
		<div class="center-wrap">
			<table class="check-area-table">
				<tr id="capitalSource" class="radio-row clearfix" data-key="scope">
					<td class="check-area-label"><strong>资金来源：</strong></td>
					<td>
					<p><a class="radio active" data-value="all">全部</a><a class="radio" data-value="state">中央</a><a class="radio " data-value="province">省</a><a class="radio " data-value="city">市</a><a class="radio" data-value="county">县</a><a class="radio" data-value="town">镇</a></p>
					</td>
				</tr>
				<tr class="radio-row input-row clearfix" data-key="scope">
					<td class="check-area-label"><strong>文件号筛选：</strong></td>
					<td>
						<div class="search-input-wrap">
							<input id="keywordInput" class="keyword" type="text" value="" placeholder="请输入查询的文件号">
							<button id="popupSearchBtn" class="btn-search">检索</button>
						</div>
					</td>
				</tr>
			</table>
			<hr>
			<div class="search-result-none hide">
				未找到相关内容，请更改关键词重试。
			</div>
			<div id="searchResultTable" class="search-result-table">
				
			</div>
		</div>	
	</section>
</div>
<script src="../../../static/js/modules/fupin/libs/jquery.min.js"></script>
<script src="../../../static/js/modules/fupin/libs/echarts.min.js"></script>
<script src="../../../static/js/modules/fupin/libs/template-native.js"></script>
<script src="../../../static/js/modules/fupin/libs/jquery.selectbox-0.2.js"></script>
<script src="../../../static/js/modules/fupin/libs/jquery.mousewheel.js"></script>
<script src="../../../static/js/modules/fupin/libs/jquery.jscrollpane.min.js"></script>
<script src="../../../static/js/modules/fupin/libs/tipso.min.js"></script>
<script src="../../../static/js/modules/fupin/libs/owl.carousel.min.js"></script>
<script src="../../../static/js/modules/fupin/libs/jquery.ztree.min.js"></script>
<script src="../../../static/js/modules/fupin_strategy/common/urls_mock.js"></script>
<script src="../../../static/js/modules/fupin_strategy/common/common.js"></script>
<script src="../../../static/js/modules/fupin_strategy/common/components.js"></script>
<script src="../../../static/js/modules/fupin_strategy/common/monitor.js"></script>
<script src="../../../static/js/modules/fupin/controllers/poor_country_detail_ctrl.js"></script>
<script src="../../../static/js/modules/fupin_strategy/search_common.js"></script>
<script src="../../../static/js/modules/fupin_strategy/capital.js"></script>

<script src="../../../static/js/common/jquery-namespace.js"></script>
<script src="../../../static/js/common/charts/common-echarts.js"></script>
<script src="../../../static/js/common/charts/common-utils.js"></script>
<script src="../../../static/js/common/charts/common-echarts-config.js"></script>

</body>
</html>
